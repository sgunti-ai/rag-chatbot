<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSC RAG Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SSC Exam RAG Chatbot</h1>
        <form method="POST">
            <label for="query">Enter your question:</label><br>
            <textarea id="query" name="query" rows="4" required></textarea><br>

            <label for="subject">Filter by Subject:</label>
            <select id="subject" name="subject">
                <option value="">-- All Subjects --</option>
                <option value="Reasoning">Reasoning</option>
                <option value="General Awareness">General Awareness</option>
                <option value="Quantitative Aptitude">Quantitative Aptitude</option>
                <option value="English">English</option>
            </select><br>

            <label for="topic">Filter by Topic (optional):</label>
            <input type="text" id="topic" name="topic" placeholder="e.g., Profit & Loss"><br>

            <button type="submit">Ask</button>
        </form>

        {% if answer %}
        <div class="response">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
